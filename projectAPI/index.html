    $(document).ready(function(){
    $('.link').click(function(){
        var menu = $(this).attr('id');
        if(menu == "home"){
            $('.area_content').load('pages/home.html');						
        }else if(menu == "reservasi"){
            $('.area_content').load('pages/reservasi.html');						
        }else if(menu == "pricelist"){
            $('.area_content').load('pages/pricelist.html');						
        }else if(menu == "about"){
            $('.area_content').load('pages/about.html');						
        }else if(menu == "petekstore"){
          $('.area_content').load('pages/store.html');	
        }
    });
    // halaman default
    $('.area_content').load('pages/home.html');						
    });
